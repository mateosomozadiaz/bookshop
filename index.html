<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Bookshop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>

<body>
  
  <section class="hide" id="shopping-cart">
    <article class="shopping-cart-item">
      <img src="" alt="">
      <p></p>
    </article>
  </section>

  <section class="item-screen hide">
    <img src="img/books/0.png" alt="book cover">
    <div>
      <h3></h3>
      <p></p>
      <button></button>
    </div>
  </section>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><h1>Bookshop</h1></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Inicio</a>
                  </li>
                </ul>
                <section>
                <img id="shopping-cart-button" src="img/shopping-cart.png" alt="shopping cart">
                <img id="account-button" src="img/user.png" alt="account">
              </section>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <img src="img/header.jpg" alt="header image">

      <h2 class="divider">Libros</h2>

      <section id="stock"></section>

    </main>
    <footer>
      <p>Desarrollado por <span>Mateo Somoza Diaz</span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
